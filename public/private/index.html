<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Fich-o-matic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/tailwind.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="font-ledger bg-primary h-screen flex justify-center items-center text-2xl">
        <script src="new-event.js"></script>
        <script src="new-animateur.js"></script>
        <div class="grid grid-cols-7 gap-0 h-[70vh] w-[80vw]">
            <div class="p-2 bg-secondary [border-radius:5px_0_0_5px] flex flex-col justify-between col-span-2">
                <h3 class="text-4xl text-white text-center mt-2 self-center">Montcelard</h3>
                <div id="resa-steps" class="grid grid-cols-6">
                    <div class=" w-[1em] h-[1em] row-span-1 bg-focus rounded-full justify-self-center ">
                        <div id="selected-resa-step" class="w-[0.5em] h-[0.5em] bg-secondary rounded-full justify-self-center m-[0.25em]"></div>
                        <div class="h-[1em] w-[0.1em] bg-focus m-auto"></div>
                    </div>
                    <p class="text-white col-span-5 justify-start" >Référence et contact</p>
                    <div class=" w-[1em] h-[1em] row-span-1 bg-focus rounded-full justify-self-center ">
                        <div class="w-[0.5em] h-[0.5em] bg-ternary rounded-full justify-self-center m-[0.25em]"></div>
                        <div class="h-[1em] w-[0.1em] bg-focus m-auto"></div>
                    </div>
                    <p class="text-inactif col-span-5" >Dates et nombre</p>
                    <div class=" w-[1em] h-[1em] row-span-1 bg-focus rounded-full justify-self-center">
                        <div class="w-[0.5em] h-[0.5em] bg-ternary rounded-full justify-self-center m-[0.25em]"></div>
                        <div class="h-[1em] w-[0.1em] bg-focus m-auto"></div>
                    </div>
                    <p class="text-inactif col-span-5" >Configuration et matériel</p>
                    <div class=" w-[1em] h-[1em] row-span-1 bg-focus rounded-full justify-self-center">
                        <div class="w-[0.5em] h-[0.5em] bg-ternary rounded-full justify-self-center m-[0.25em]"></div>
                        <div class="h-[1em] w-[0.1em] bg-focus m-auto"></div>
                    </div>
                    <p class="text-inactif col-span-5" >Restauration</p>
                    <div class=" w-[1em] h-[1em] row-span-1 bg-focus rounded-full justify-self-center">
                        <div class="w-[0.5em] h-[0.5em] bg-ternary rounded-full justify-self-center m-[0.25em]"></div>
                    </div>
                    <p class="text-inactif col-span-5" >Récapitulatif</p>
                </div>
                <img src="logo_montcelard-no-circle.png" alt="Logo montcelard" width="75" height="75" class="self-center">
            </div>

            <form class="[border-radius:0_5px_5px_0] text-secondary text-[1em] col-span-5 flex flex-col ">
                <div id="form-step-1" class="[border-radius:0_5px_0px_0] bg-ternary grid grid-cols-2 gap-x-4 gap-y-5 p-2 grow content-baseline">
                    <h3 class="text-4xl text-center text-secondary col-span-2">Référence et contact</h3>
                    <div class="flex flex-col col-span-1">
                        <label for="nom-evenement">Nom formation</label>
                        <input type="text" name="nom-evenement" class="rounded-md border-[1px] border-light " required>
                    </div>
                    <div class="col-span-1"></div>

                    <div class="flex flex-col col-span-1" >
                        <label for="nom-orga-1" class="">Nom contact administratif</label>
                        <input type="text" name="nom-orga-1" class="rounded-md border-[1px] border-light" required>
                    </div>

                    <div class="flex flex-col col-span-1" >
                        <label for="nom-orga-1" class="">Mail contact administratif</label>
                        <input type="text" name="nom-orga-1" class="rounded-md border-[1px] border-light" required>
                    </div>

                    <div class="flex flex-col col-span-1">
                        <label for="tel-orga-1" class="">Téléphone contact administratif</label>
                        <input type="text" name="tel-orga-1" class="rounded-md border-[1px] border-light" required>
                    </div>
                    <div class="col-span-1"></div>

                    <div class="grid grid-cols-2 col-span-1 gap-0 ">
                        <div class="col-span-2 flex flex-row justify-between items-start">
                            <label for="anim-1" class="">Animateur</label>
                            <button id="add-animateur" class="bg-primary rounded-md text-white w-[1.2em] h-[1.2em] duration-150 hover:bg-secondary">+</button>
                        </div>
                        <div class="overflow-scroll max-h-[10.2rem] col-span-2 gri grid-cols-3">
                            <input type="text" id="anim-1" name="anim-1" class="mb-1 mr-1 rounded-md border-[1px] border-light col-span-2" required>
                            <div class=""></div>
                            <button id="del-btn" class="hidden rounded-md text-center text-white bg-primary duration-150 hover:bg-secondary w-[1.75rem] h-[1.75rem]">X</button>
                        </div>
                    </div>
                </div>
                <div id="form-step-2" class="hidden [border-radius:0_5px_0px_0] bg-ternary grid grid-cols-2 gap-x-4 gap-y-5 p-2 grow content-baseline"></div>
                <div id="form-step-3" class="hidden [border-radius:0_5px_0px_0] bg-ternary grid grid-cols-2 gap-x-4 gap-y-5 p-2 grow content-baseline"></div>
                <div id="form-step-4" class="hidden [border-radius:0_5px_0px_0] bg-ternary grid grid-cols-2 gap-x-4 gap-y-5 p-2 grow content-baseline"></div>
                <div id="form-step-5" class=" hidden [border-radius:0_5px_0px_0] bg-ternary grid grid-cols-2 gap-x-4 gap-y-5 p-2 grow content-baseline"></div>

                <div id="form-btn" class="bg-white [border-radius:0_0_5px_0] flex justify-between align-center" id="next-btn">
                    <button id="continue-form" current="1" class="p-[0.40em] m-3 rounded-full bg-primary text-center text-white duration-150 hover:bg-secondary  border-[2px] border-ternary ">Continuer</button>
                    <button id="prev-form"  last="0" class="p-[0.40em] m-3 rounded-full bg-primary text-center text-white duration-150 hover:bg-secondary  border-[2px] border-ternary hidden">Retour</button>
                </div>
            </form>
        </div>
        <footer>
        </footer>


        <script type="text/javascript">
        </script>
    </body>
</html>
